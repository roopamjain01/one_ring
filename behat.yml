default:
  filters:
    tags: "~@todo"
  formatter:
    name: pretty

  extensions:

    SilverStripe\BehatExtension\MinkExtension:
      # Adjust "base_url" to your own website URL.
      # Can be set via environment variables or _ss_environment.php/$_FILE_TO_URL_MAPPING as well.
